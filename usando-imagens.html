<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>

    <h1>trabalhando com imagens</h1>
    <p>formatos mais comuns:</p>
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>

    <hr>

    <p>para usar imagens no HTML, è necessàrio
    aplicar a tag <code>img</code> e os 
    atribuitos <code>src</code> e 
    <code>alt</code>. </p>

    <h2>exemplos</h2>

    <img src="imagens/pink-floyd.jpg" alt="fim de uma
    era">

    <p><img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">
    </p>
    <!-- Tag <div>:
    div representa uma caixa genericade conteudo,
    permitindo agrupar elementos. pode ser ùtil
    para layouts. -->

    <div>
      <img src="imagens/dedos.jpg" alt=""> 
      <img src="imagens/ideias.jpg" alt=""> 
      <img src="imagens/pacoca.jpg" alt="">
    </div>

    <h3>ilustraçâo com legenda</h3>
    <!--  Novidades no HTML5  -->
    <figure>
        <img src="imagens/destaque.jpg" alt="tela com
        linhas de programaçâo.">
        <figcaption>Dia a dia trabalho do 
     programador web.</figcaption>
    </figure>

    <hr>

    <img src="imagens/black-cat.svg" alt="">

    <a href="../..//"></a>
    
</body>
</html>
