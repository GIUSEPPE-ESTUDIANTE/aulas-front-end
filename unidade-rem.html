<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade REM</title>
    <style>
        html {
            /* Valor padrâo è de 16px */
            font-size: 16px;
        }
         p { font-size: 1rem; }
         h1{ font-size: 3rem;}
         h2{ font-size: 2rem;}

         @media screen and(min-width: 450px) {
            html { font-size: 20px;}
         }

         @media screen and (min-width: 650px) {
            html { font-size: 30px;}
         }
         
    </style>
</head>
<body>
    <h1>Unidade REM</h1>
    <hr>
    <h2>Conceito geral</h2>
    <p>È uma unidade cujo valor è ao 
        <code>Font-size</code> do elemento <code>html</code>
        (tambèM chamado de elemento raiz.)</p>
        <p>por padrâo o <code>Font-size</code> do elemento raiz
        è de <b>16px</b>. Portanto, <b>1rem</b> equivale a 
    <b>16px</b>.</p>

    
</body>
</html>
